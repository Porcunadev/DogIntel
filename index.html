<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="container">

          <h2 class="title">DOG INTEL AND FIELD SERVICES</h2>
          <form class="search-container"><input class="search" type="text" placeholder="Search" required><button class="btn">Search</button></form>
      
        <section class="info">
            <div class="general-info">
                <div class="data-info"><h3>BREED :</h3><span class="breed-data"></span></div>
                <div class="data-info"><h3>BREED GROUP :</h3><span class="breed-group-data"></span></div>

                <div class="data-info"><h3>LIFE SPAN :</h3><span class="breed-life-span"></span></div>

                <div class="data-info"><h3>MARITAL STATUS :</h3><span class="breed-weight"></span></div>

                <div class="data-info"><h3>Temperament:</h3><span class="breed-temperament"></span></div>

            </div>
        </section>
      
      </div>

	<script src="app.js"></script>
  </body>
</html>
